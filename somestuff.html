            break;

function switchCaseDefault(val) {

                case 1 : 
                answer = "Answer One";
            break;
                case 2 :
                answer = "Answer Two";
            break;
                case 3 :
                answer = "Answer Three";
            break;
                default :                     //this example uses default, which works similar to an else statement
                answer = "no no no no"        //in this example if 1, 2 or 3 is not passed through you will be told no

        }
        return answer;

function sequentialSizes(num) {
    var answer = "";
    switch (num) {                     //multiple identical options in a switch statement
        case 1:
        case 2:
        case 3:
        answer = "low";
            break;
        case 4:
        case 5:
        case 6:
        answer = "medium";
            break;
        case 7:
        case 8:
        case 9:
        answer = "high";
            break;   
        default:    
            answer = "no no no no no"
            break;
    }   
    return answer
}
document.write(sequentialSizes(7));
