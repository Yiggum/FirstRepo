function sequentialSizes(num) {
    var answer = "";
    switch (num) {                     //multiple identical options in a switch statement
        case 1:
        case 2:
        case 3:
        answer = "low";
            break;
        case 4:
        case 5:
        case 6:
        answer = "medium";
            break;
        case 7:
        case 8:
        case 9:
        answer = "high";
            break;   
        default:    
            answer = "no no no no no"
            break;
    }   
    return answer
}
document.write(sequentialSizes(7));

function updateRecordsMusic(id, prop, value) {
